<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quay Số May Mắn - Phương Án Tối Ưu</title>
    <style>
        :root { --gold: #ffea00; --red: #d40000; --dark-red: #8b0000; }
        
        body {
            margin: 0; padding: 0;
            font-family: 'Arial', sans-serif;
            background: url('hinh-nen.png') no-repeat center center fixed;
            background-size: cover;
            height: 100vh; display: flex; flex-direction: column; align-items: center;
            color: white; overflow: hidden;
        }

        .header-title {
            font-size: 3rem; color: var(--gold); font-weight: bold;
            margin-top: 20px; text-transform: uppercase;
            text-shadow: 2px 2px 10px #000, 0 0 20px var(--gold);
            animation: luckyGlow 1.5s infinite alternate;
        }

        @keyframes luckyGlow { from { transform: scale(1); } to { transform: scale(1.03); } }

        #setup-panel {
            background: rgba(0, 0, 0, 0.9); padding: 20px; border-radius: 15px;
            margin-top: 10px; z-index: 100; border: 2px solid var(--gold);
        }

        .wheels-wrapper { display: flex; gap: 40px; margin-top: 30px; }
        .wheel-container { display: flex; flex-direction: column; align-items: center; position: relative; }

        .label-box {
            background: #000; color: #fff; padding: 5px 15px;
            border-radius: 20px; font-weight: bold; margin-bottom: 10px;
            border: 1px solid var(--gold); font-size: 0.9rem;
        }

        .canvas-container {
            position: relative; width: 220px; height: 220px;
            border: 5px solid var(--gold); border-radius: 50%;
            background: #fff; box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .pointer {
            position: absolute; top: -12px; left: 50%; transform: translateX(-50%);
            width: 0; height: 0; border-left: 15px solid transparent;
            border-right: 15px solid transparent; border-top: 30px solid var(--dark-red); z-index: 10;
        }

        canvas { width: 100%; height: 100%; transition: transform 4.5s cubic-bezier(0.1, 0, 0.2, 1); }

        button { cursor: pointer; font-weight: bold; text-transform: uppercase; transition: 0.3s; }

        .btn-quay {
            margin-top: 15px; padding: 8px 20px;
            background: transparent; color: white; border: 2px solid var(--gold); border-radius: 5px;
        }

        .btn-all {
            margin-top: 40px; padding: 15px 60px; font-size: 1.8rem;
            border-radius: 50px; background: var(--red); color: var(--gold);
            border: 4px solid var(--gold); box-shadow: 0 0 30px var(--red);
        }

        #result-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); justify-content: center; align-items: center;
            z-index: 1000; text-align: center;
        }
    </style>
</head>
<body>

    <div class="header-title">QUAY SỐ MAY MẮN ĐẦU NĂM</div>

    <div id="setup-panel">
        <div style="margin-bottom:10px;">
            Số vòng: 
            <select id="num-wheels" onchange="createNanInputs()">
                <option value="2">2 Vòng</option>
                <option value="3">3 Vòng</option>
            </select>
            Loại trừ: <input type="text" id="exclude-nums" placeholder="44,78" style="width: 100px;">
        </div>
        <div id="nan-inputs" style="margin-bottom:10px;"></div>
        <button onclick="initApp()" style="width: 100%; background: #28a745; color: white; border: none; padding: 8px; border-radius: 5px;">BẮT ĐẦU CHƯƠNG TRÌNH</button>
    </div>

    <div style="margin-top: 20px;">
        <select id="current-prize" style="font-size: 1.2rem; padding: 5px 20px; border-radius: 5px; font-weight: bold; color: var(--dark-red);">
            <option value="Giải Nhất">Giải Nhất</option>
            <option value="Giải Nhì">Giải Nhì</option>
            <option value="Giải Ba">Giải Ba</option>
            <option value="Giải Khuyến Khích">Giải Khuyến Khích</option>
        </select>
    </div>

    <div class="wheels-wrapper" id="main-ui"></div>

    <button class="btn-all" onclick="spinAll()">QUAY TẤT CẢ</button>

    <div id="result-overlay" onclick="this.style.display='none'">
        <div>
            <h1 id="result-text" style="color: var(--gold); font-size: 4rem;"></h1>
            <p style="color: white;">(Nhấn vào màn hình để tiếp tục)</p>
        </div>
    </div>

    <script>
        let config = { 
            wheels: 2, 
            nans: [], 
            rotations: [], 
            results: [], 
            buffer: "", 
            exclude: [],
            isSpinning: false 
        };

        function createNanInputs() {
            const count = parseInt(document.getElementById('num-wheels').value);
            const container = document.getElementById('nan-inputs');
            container.innerHTML = 'Số nan: ';
            const labels = count === 3 ? ['Trăm', 'Chục', 'Đơn vị'] : ['Chục', 'Đơn vị'];
            labels.forEach((l, i) => {
                container.innerHTML += `${l}: <input type="number" id="nVal-${i}" value="10" style="width:35px;"> `;
            });
        }
        window.onload = createNanInputs;

        // Xử lý điều khiển ngầm (Phương án 2 tích hợp sẵn)
        window.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') {
                config.buffer += e.key;
                if (config.buffer.length > config.wheels) config.buffer = config.buffer.slice(-config.wheels);
            }
            if (e.code === 'AltRight' || e.key === 'AltGraph') config.buffer = "";
        });

        function initApp() {
            config.wheels = parseInt(document.getElementById('num-wheels').value);
            const rawExclude = document.getElementById('exclude-nums').value;
            config.exclude = rawExclude ? rawExclude.split(',').map(n => n.trim()) : [];
            
            config.nans = [];
            for(let i=0; i<config.wheels; i++) {
                config.nans.push(parseInt(document.getElementById(`nVal-${i}`).value) || 10);
            }
            
            config.rotations = new Array(config.wheels).fill(0);
            config.results = new Array(config.wheels).fill(null);

            const ui = document.getElementById('main-ui');
            ui.innerHTML = '';
            const labels = config.wheels === 3 ? ['HÀNG TRĂM', 'HÀNG CHỤC', 'ĐƠN VỊ'] : ['HÀNG CHỤC', 'ĐƠN VỊ'];

            labels.forEach((text, i) => {
                ui.innerHTML += `
                    <div class="wheel-container">
                        <div class="label-box">${text}</div>
                        <div class="canvas-container">
                            <div class="pointer"></div>
                            <canvas id="cv-${i}" width="400" height="400"></canvas>
                        </div>
                        <button class="btn-quay" onclick="startSpinning(${i})">QUAY</button>
                    </div>`;
            });

            setTimeout(() => { for(let i=0; i<config.wheels; i++) drawWheel(i); }, 100);
            document.getElementById('setup-panel').style.display = 'none';
        }

        function drawWheel(idx) {
            const cv = document.getElementById(`cv-${idx}`);
            const ctx = cv.getContext('2d');
            const num = config.nans[idx];
            const radius = cv.width / 2;
            const arc = (Math.PI * 2) / num;

            ctx.clearRect(0,0,cv.width, cv.height);
            for(let i=0; i<num; i++) {
                ctx.beginPath();
                ctx.fillStyle = i % 2 === 0 ? "#d40000" : "#ffea00";
                ctx.moveTo(radius, radius);
                ctx.arc(radius, radius, radius, i * arc, (i + 1) * arc);
                ctx.fill();
                ctx.save();
                ctx.translate(radius, radius);
                ctx.rotate(i * arc + arc / 2);
                ctx.fillStyle = i % 2 === 0 ? "white" : "black";
                ctx.font = "bold 40px Arial";
                ctx.textAlign = "right";
                ctx.fillText(i, radius - 20, 15);
                ctx.restore();
            }
        }

        // QUAN TRỌNG: Phương án 1 - Tính toán số sạch trước khi xoay
        function getSafeNumbers() {
            // Ưu tiên mã hack nếu có gõ ngầm
            if (config.buffer.length === config.wheels) {
                return config.buffer.split('').map(Number);
            }

            let finalSet = [];
            let isSafe = false;
            let attempts = 0;

            // Vòng lặp tìm số ngẫu nhiên không nằm trong danh sách loại trừ
            while (!isSafe && attempts < 1000) {
                finalSet = [];
                for (let i = 0; i < config.wheels; i++) {
                    finalSet.push(Math.floor(Math.random() * config.nans[i]));
                }
                const resStr = finalSet.join('');
                if (!config.exclude.includes(resStr)) isSafe = true;
                attempts++;
            }
            return finalSet;
        }

        function startSpinning(targetIdx = null) {
            if(config.isSpinning) return;
            config.isSpinning = true;

            const finalDigits = getSafeNumbers();
            
            if (targetIdx !== null) {
                executeRotation(targetIdx, finalDigits[targetIdx]);
            } else {
                finalDigits.forEach((digit, i) => {
                    executeRotation(i, digit);
                });
            }
        }

        function executeRotation(i, target) {
            const nan = config.nans[i];
            const arcDeg = 360 / nan;
            const stopAt = 270 - (target * arcDeg) - (arcDeg / 2);
            
            config.rotations[i] += (360 * 10) + (stopAt - (config.rotations[i] % 360));
            
            const canvasEl = document.getElementById(`cv-${i}`);
            canvasEl.style.transform = `rotate(${config.rotations[i]}deg)`;
            
            config.results[i] = target;
            setTimeout(() => checkWinner(), 4600);
        }

        function spinAll() { startSpinning(); }

        function checkWinner() {
            if (!config.results.includes(null)) {
                const finalNum = config.results.join('');
                const prize = document.getElementById('current-prize').value;
                document.getElementById('result-text').innerHTML = `CHÚC MỪNG SỐ <br><span style="font-size: 9rem;">${finalNum}</span><br> ĐÃ ĐẠT ${prize.toUpperCase()}`;
                document.getElementById('result-overlay').style.display = 'flex';
                
                config.isSpinning = false;
                config.buffer = ""; // Xóa hack
                config.results = new Array(config.wheels).fill(null); // Reset kết quả tạm
            }
        }
    </script>
</body>
</html>
